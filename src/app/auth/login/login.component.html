<section class="vh-100 login-page">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong login-card-body" style="border-radius: 2rem">
          <div class="card-body p-5 text-center">
            <div class="login-logo">
              <img src="../../../assets/dist/img/LogoPrincipal.png" />
            </div>
            <h4 class="my-5">Inicia sesión para continuar</h4>

            <form (ngSubmit)="login()" [formGroup]="loginForm">
              <div class="input-group mb-3">
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                  placeholder="Email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                  required
                />
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fa-solid fa-envelope"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  #password
                  placeholder="Contraseña"
                  required
                />
                <div class="input-group-append">
                  <div class="input-group-text">
                    <a
                      (click)="hideShowPass()"
                      style="color: rgb(48, 37, 37); cursor: pointer"
                      ><i class="fa-solid fa-eye-slash" #togglePassword></i
                    ></a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="icheck-primary">
                    <input
                      type="checkbox"
                      id="remember"
                      (change)="onCheckboxChhange($event)"
                      formControlName="remember"
                    />
                    <label for="remember" class="ms-2">
                      Recordar Contraseña
                    </label>
                  </div>
                </div>
                <div class="row-cols-1 my-3">
                  <button
                    type="submit"
                    class="btn btn-lg btn-block"
                    [disabled]="loginForm.invalid"
                  >
                    Iniciar Sesión
                  </button>
                </div>
                <hr />
                <p class="mt-2 mb-1">
                  <a
                    routerLink="/forgot-password"
                    style="cursor: pointer"
                    class="link-pass"
                    >Olvidé mi contraseña
                  </a>
                </p>
                <p class="mb-0">
                  <a routerLink="/register" class="text-center link-reg cursor"
                    >Registrar una nueva cuenta
                  </a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/login.png" alt="Login">
    <h1>Registrarse</h1>
    <form (ngSubmit)="registrar()" [formGroup]="registro">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
        <label>Email</label>
        <span *ngIf="registro.get('email')?.hasError('required') && registro.get('email')?.touched" class="text-danger errorLabel">
          Se requiere ingresar un correo
        </span>
        <span *ngIf="registro.get('email')?.hasError('email') && registro.get('email')?.touched" class="text-danger errorLabel">
          El correo ingresado es invalido
        </span>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" formControlName="password" placeholder="Contraseña">
        <label>Contraseña</label>
        <span *ngIf="registro.get('password')?.hasError('required') && registro.get('password')?.touched" class="text-danger errorLabel">
          Se requiere ingresar una contraseña
        </span>
        <span *ngIf="registro.get('password')?.hasError('minlength') && registro.get('password')?.touched" class="text-danger errorLabel">
          Debe tener como mínimo 6 caracteres
        </span>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" formControlName="repetirPassword" placeholder="Repetir contraseña">
        <label>Repetir Contraseña</label>
      </div>
      <div class="d-grid gap-2 mb-3">
        <button class="btn btn-primary btn-lg" type="submit" [disabled]="registro.invalid" >Aceptar</button>
      </div>
      <a class="mt-3" routerLink="/login">Volver</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>

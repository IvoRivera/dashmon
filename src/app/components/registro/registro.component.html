<button mat-raised-button color="primary" routerLink="/inicio">
  Inicio
</button>

<mat-card>
  <form [formGroup]="signupForm" (ngSubmit)="registro()">
    <p>
      <mat-form-field appearence="outline">
        <mat-label>Nombre Completo</mat-label>
        <input autocomplete="off" formControlName="displayName" type="text" placeholder="Nombre Completo">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearence="outline">
        <mat-label>Email</mat-label>
        <input autocomplete="off" formControlName="email" type="email" placeholder="Email">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearence="outline">
        <mat-label>Password</mat-label>
        <input autocomplete="off" formControlName="password" type="password" placeholder="Password">
      </mat-form-field>
    </p>
    <div *ngIf="firebaseErrorMessage !=''" class ="error-style">
      <span>{{ firebaseErrorMessage}}</span>
    </div>

    <button mat-raised-button color="primary">Registro</button>
  </form>
</mat-card>

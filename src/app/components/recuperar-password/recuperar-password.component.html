<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/login.png" alt="Login">
    <h1>Recuperar Contrase√±a</h1>
    <form [formGroup] = "recuperarUsuario" (ngSubmit="recuperar()">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
        <label>Email</label>
        <span *ngIf="recuperarUsuario.get('email')?.hasError('required') && recuperarUsuario.get('email')?.touched" class="text-danger errorLabel">
          Se requiere ingresar un correo
        </span>
        <span *ngIf="recuperarUsuario.get('email')?.hasError('email') && recuperarUsuario.get('email')?.touched" class="text-danger errorLabel">
          El correo ingresado es invalido
        </span>
      </div>
      <div class="d-grid gap-2 mb-3">
        <button class="btn btn-primary btn-lg" type="submit" [disabled]="recuperarUsuario.invalid">Aceptar</button>
      </div>
      <a class="mt-3" routerLink="/login">Volver</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>

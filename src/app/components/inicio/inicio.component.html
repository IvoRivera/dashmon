<button mat-raised-button color="primary" routerLink="/registro">
  Registrarse
</button>

<button mat-raised-button color="primary" routerLink="/login">
  Iniciar Sesión
</button>

<div *ngIf="!(afAuth.user | async)">
  Usuario logueado
  <br>
  <button mat-raised-button color="primary" (click)="logout()">
    Cerrar Sesión
  </button>
</div>

<div *ngIf="!(afAuth.user | async)">
  Usuario no logueado
</div>

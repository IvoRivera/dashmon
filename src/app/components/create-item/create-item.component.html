<div class="container pt-4">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>Agregar item
            <div *ngIf="loading" class="spinner-border float-right" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </h3>
          <span *ngIf="submitted && createItem.invalid" class="badge text-bg-danger">Todos los campos son obligatorios</span>
          <form class="mt-4" [formGroup]="createItem" (ngSubmit)="agregarEditarItem()">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control"
                  formControlName="codigo" placeholder="Código">
              </div>
              <div class="col-6">
                <input type="text" class="form-control"
                  formControlName="nombre" placeholder="Nombre">
              </div>
              <div class="col">
                <input type="number" class="form-control"
                  formControlName="cantidad" placeholder="Cantidad">
              </div>
            </div>
            <input type="text" class="form-control mt-3"
              formControlName="descripcion" placeholder="Descripción">
            <div class="mt-3">
              <button type="text" class="btn btn-secondary mx-3" routerLink="/inventario">Volver</button>
              <button type="submit" class="btn btn-secondary mx-3">Agregar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

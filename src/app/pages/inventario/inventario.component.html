<div class="container mt-4 mx-4">
  <div class="card">
    <div class="card-body">
      <span class="h3 mx-2">Inventario del laboratorio</span>
      <button class="btn btn-dark btn float-end mx-3" (click)="generarPDF()">Exportar como PDF</button>
      <button class="btn btn-dark btn float-end" [routerLink]="['/dashboard/create-item']">Agregar</button>
      <h4 class="container mt-4" *ngIf="items.length == 0">No hay items para mostrar</h4>
      <table *ngIf="items.length > 0" class="table mt-3" id="content" #content>
        <thead>
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Cantidad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{ item.codigo }}</td>
            <td>{{ item.nombre }}</td>
            <td>{{ item.descripcion }}</td>
            <td>{{ item.cantidad}}</td>
              <div class="d-flex justify-content-center col-8">
                <div class="opcion text-info me-3" [routerLink]="['/dashboard/edit-item', item.id]">
                  <i class="fa-solid fa-pen-to-square me-1"></i>
                  <span>Editar</span>
                </div>
                <div class="opcion text-danger" (click)="eliminarItem(item.id)">
                  <i class="fa-solid fa-trash me-1"></i>
                  <span>Eliminar</span>
                </div>
              </div>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
